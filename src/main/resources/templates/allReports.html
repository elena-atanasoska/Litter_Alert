<style>
    #mapContainer {
        position: relative;
        height: 100%;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
    }

    .bi {
        fill: white;
    }

    #sidebar {
        z-index: 30;
        position: absolute;
        padding-bottom: 50px;
        height: 100%;
        min-height: fit-content;
        width: 320px;
    }
</style>

<div class="px-3 py-2 text-bg-dark" id="topBar">
    <div>
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
            <i class="bi bi-list fs-2 mb-3" id="menu" onclick="menuClick()"></i>
            <div class="container d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="/reports"
                       class="my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img id="logo" src="/logo1.png" height="50px">
                        <span class="fs-4" style="margin-left: 10px">Litter Alert</span>
                    </a>
                </div>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/reports/statistics" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#statistics"></use>
                            </svg>
                            Statistics
                        </a>
                    </li>
                    <li>
                        <a href="/reports" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/reports/all-reports" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#reports"></use>
                            </svg>
                            All Reports
                        </a>
                    </li>
                </ul>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                    style="align-items: center">
                    <li sec:authorize="isAuthenticated()">
                        <div>
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <i class="bi bi-person-badge"> </i> <span th:text="${#request.getRemoteUser()}"></span>
                            </button>
                        </div>
                    </li>

                    <li sec:authorize="isAnonymous()">
                        <div style="padding: 0.5rem 1rem;">
                            <button id="loginBtn" type="button" class="btn btn-success nav-bar" data-bs-toggle="modal"
                                    data-bs-target="#loginModal">Login
                            </button>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout" class="nav-link">
                            <button type="button" class="btn btn-danger">Logout</button>
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <div style="padding: 0.5rem 1rem;">
                            <button id="registerBtn" type="button" class="btn btn-danger nav-bar" data-bs-toggle="modal"
                                    data-bs-target="#registerModal">Register
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div>
</div>
<div class="bg-black ">
    <div th:each="report : ${reports}" class="report-container text-white text-center my-3 p-2">
            <div class="report-info">
                <strong>Coordinates:</strong> <span th:text="${report.x}"></span>, <span th:text="${report.y}"></span>
            </div>

            <div class="report-info">
                <strong>Description:</strong> <span th:text="${report.description}"></span>
            </div>

            <div class="report-info">
                <strong>Size of Waste:</strong> <span th:text="${report.size}"></span>
            </div>

            <div class="report-info">
                <strong>Type of Waste:</strong> <span th:text="${report.type}"></span>
            </div>

            <div class="report-options">
                <button class="btn btn-sm btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
                <button class="btn btn-sm btn-secondary"><i class="fa fa-share"></i> Share</button>
                <button class="btn btn-sm btn-info"><i class="fa fa-comment"></i> Comment</button>
            </div>
    </div>
</div>
